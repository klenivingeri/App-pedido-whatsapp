
<div class="container "style="background-color:white;
padding-top:45%; padding-bottom:55%; ">
<div  style="background-color: rgba(204, 204, 204, 0.616);"  >
  <div class="card-body pt-5 " >
        <form [formGroup]="formulario" (ngSubmit)="autenticar()" >
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-danger btn-sm btn-block">Entrar</button>
    </form>
    <hr  class="shadow"/>

    <p class="small text-danger text-center"></p>

  </div>
</div>
</div>
